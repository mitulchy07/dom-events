<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er Bank</title>
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome To <span class="text-amber-500 font-bold">Baper Bank!</span>
      </h1>
    </header>
    <main>
      <section class="mx-auto w-9/12 bg-blue-200 mt-5 p-5">
        <h3>Please Login:</h3>
        <div>
          <input
            class="w-9/12 block mb-2 px-2"
            type="email"
            id="user-email"
            placeholder="Your Email Address"
          />
          <input
            class="w-9/12 block mb-2 px-2"
            type="password"
            id="user-pass"
            placeholder="Your password"
          />
          <button
            id="button-submit"
            class="bg-amber-500 px-5 py-2 rounded-md border-solid border-2 hover:bg-amber-400"
          >
            Login
          </button>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
